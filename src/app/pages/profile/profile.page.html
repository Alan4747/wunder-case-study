<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MY PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-padding-bottom">
    <ion-avatar>
      <img src="https://avatars.githubusercontent.com/u/9548700?v=4">
    </ion-avatar>
    <ion-label>
      <p>Name</p>
      <h3>Erkin Alan</h3>
    </ion-label>
  </ion-item>
  <div class="map">
    map
  </div>
  <div class="bottom">
    <div class="left">
      <ion-text>Gender</ion-text>
      <div class="icon">
        <ion-icon [name]="user === 'male' ? 'male-outline' : 'female-outline' "></ion-icon>
      </div>
    </div>

    <div class="right">
      <div class="age-title">
        <ion-text>Age</ion-text>
      </div>
      <ion-text class="age">34 yo</ion-text>
      <div class="bar">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
      </div>

    </div>
  </div>


</ion-content>
