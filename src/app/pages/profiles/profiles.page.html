<ion-header class="ion-no-border ion-padding-top" mode="md">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>PROFILES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list class="ion-padding-top">
    <ion-item *ngFor="let user of data;" (click)="userDetail(user[1].results[0])">
      <div class="ion-padding">
        <ion-avatar slot="start">
          <img src="{{user[1].results[0].picture.large}}">
        </ion-avatar>
      </div>
      <ion-label>
        <h2>{{user[1].results[0].name.first}}, {{user[1].results[0].dob.age}}</h2>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
